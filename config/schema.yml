  link:
    id:
    name:
      type:             varchar(256)
    uri:
      type:             varchar(256)
    url:
      type:             varchar(256)
    created_by:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
    created_at:
    updated_by:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
    updated_at:

