# choiqueCMS ## Database Schema
#

propel:
  article:
    id:
    type:
      type:             tinyint     # Article, News, Novelty, ...
    name:
      type:             varchar(256)
      required:         true
    title:
      type:             varchar(256)
      required:         true
    heading:
      type:             varchar(512)
    comment:
      type:             longvarchar
    description:
      type:             longvarchar
    upper_description:
      type:             varchar(256)
    body:
      type:             longvarchar
      required:         true
    created_at:
    updated_at:
    created_by:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
    updated_by:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
    is_published:
      type:             boolean
    is_archived:
      type:             boolean
    published_at:
      type:             timestamp
    archived_at:
      type:             timestamp
    signature:
      type:             longvarchar
    contact:            varchar(256)
    zoomable_multimedia:
      type:             boolean
    multimedia_id:
      type:             integer
      foreignTable:     multimedia
      foreignReference: id
      onDelete:         setnull
    main_gallery_id:
      type:             integer
      foreignTable:     gallery
      foreignReference: id
      onDelete:         setnull
    link_id:
      type:             integer
      foreignTable:     link
      foreignReference: id
      onDelete:         setnull
    source_id:
      type:             integer
      foreignTable:     source
      foreignReference: id
      onDelete:         setnull
    section_id:
      type:             integer
      foreignTable:     section
      foreignReference: id
      onDelete:         setnull
    reference:
      type:             varchar(255)
    reference_type:
      type:             tinyint
      default:          0
    #### Check
    times_read:
      type:             bigint
    rating:
      type:             decimal
    open_as_popup:
      type:             boolean
      default:          false
    _indexes:
      name_publmished_at_index:       [name, published_at]

  article_article:
    id:
    article_referer_id:
      type:             integer
      foreignTable:     article
      foreignReference: id
      onDelete:         cascade
    article_referee_id:
      type:             integer
      foreignTable:     article
      foreignReference: id
      onDelete:         restrict

  cms_configuration:
    id:
    name:
      type:             varchar(255)
    configuration_key:
      type:             varchar(255)
      required:         true
    configuration_value:
      type:             longvarchar
    _indexes:
      configuration_key_index:  [configuration_key]

  data:
    id:
    row:
      type:       integer
    data:
      type:       longvarchar
    field_id:
      type: integer
      foreignTable: field
      foreignReference: id
      onDelete: cascade

  document:
    id:
    name:
      type:             varchar(256)
      required:         true
    title:
      type:             varchar(256)
      required:         true
    uri:
      type:             varchar(256)
      required:         true
    uploaded_by:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
      onDelete:         setnull
    #version 2.4.0
    created_at:
    updated_at:
    updated_by:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
      onDelete:         restrict
      onUpdate:         cascade

  article_document:
    article_id:
      type:             integer
      foreignTable:     article
      foreignReference: id
      onDelete:         cascade
    document_id:
      type:             integer
      foreignTable:     document
      foreignReference: id
      onDelete:         restrict

  event:
    id:
    is_published:
      type:             boolean
    title:
      type:             varchar(256)
      required:         true
    description:
      type:             longvarchar
    location:
      type:             varchar(256)
    contact:
      type:             varchar(256)
    organizer:
      type:             varchar(256)
    author:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
    comment:
      type:             longvarchar
    begins_at:
      type:             timestamp
    ends_at:
      type:             timestamp
    article_id:
      type:             integer
      foreignTable:     article
      foreignReference: id
      onDelete:         restrict
    event_type_id:
      type:             integer
      foreignTable:     event_type
      foreignReference: id
      onDelete:         setnull
    created_at:
    updated_by:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
    updated_at:

  event_type:
    id:
    title:
      type:             varchar(256)
      required:         true
    description:
      type:             longvarchar

  event_section:
    id:
    event_id:
      type: integer
      foreignTable: event
      foreignReference: id
      onDelete: cascade
      required: true
    section_id:
      type: integer
      foreignTable: section
      foreignReference: id
      onDelete: cascade
      required: true
    _uniques:
      unique_event_section: [event_id, section_id]

  field:
    id:
    label:
      type:             varchar(256)
    type:
      type:             integer
    is_required:
      type:             boolean
    default_value:
      type:             longvarchar
    sort:
      type:             integer
    form_id:
      type:             integer
      foreignTable:     form
      foreignReference: id
      onDelete:         cascade

  form:
    id:
    title:
      type:       varchar(256)
      required:   true
    name:
      type:       varchar(256)
    description:
      type:       longvarchar
    comment:
      type:       longvarchar
    rows:
      type:       integer
    is_poll:
      type:       boolean
    is_active:
      type:       boolean
    success_msg:
      type:       varchar(256)
    email:
      type:       varchar(255)
    created_at:
    updated_at:
    created_by:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
      onDelete:         restrict
      onUpdate:         cascade
    updated_by:
      type:             integer
      foreignTable:     sf_guard_user
      foreignReference: id
      onDelete:         restrict
      onUpdate:         cascade

  article_form:
    article_id:
      type:             integer
